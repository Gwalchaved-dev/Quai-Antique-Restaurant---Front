<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Ma réservation de table</h1>
    </div>
</div>
<div class="container">
    <form>
        <div class="mb-3">
            <label for="NomInput" class="form-label">Nom</label>
            <input disabled type="text" class="form-control" id="NomInput" placeholder="Votre nom" name="Nom"> 
        </div>
        <div class="mb-3">
            <label for="PrenomInput" class="form-label">Prénom</label>
            <input disabled type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom" name="Prenom"> 
        </div>
        <div class="mb-3">
            <label for="AllergieInput" class="form-label">Allergies</label>
            <input type="text" class="form-control" id="AllergieInput" placeholder="Vos allergies (fruits de mer, arachides…)" name="Allergies">  
        </div>
        <div class="mb-3">
            <label for="NbConvivesInput" class="form-label">Nombres de convives habituel</label>
            <input type="number" class="form-control" id="NbConvivesInput" placeholder="Combien vous êtes habituellement ?"  name="NbConvives"> 
          </div>
          <div class="mb-3">
            <label for="DateInput" class="form-label">Date de la réservation</label>
            <input type="date" class="form-control" id="DateInput"  name="Date">  
        </div>
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="serviceChoisi" id="midiRadio">
                <label class="form-check-label" for="midiRadio">
                  Midi
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="serviceChoisi" id="soirRadio" checked>
                <label class="form-check-label" for="soirRadio">
                  Soir
                </label>
            </div>
        </div>
        <div class="mb-3">
            <label for="selectHour" class="form-label">Heure de réservation</label>
            <select class="form-select" id="selectHour">
                <option >19:30</option>
                <option >19:45</option>
                <option >20:00</option>
                <option >20:15</option>
                <option >20:30</option>
                <option >20:45</option>
                <option >21:00</option>
            </select>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Réserver</button>
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#DeleteResaModal">Annuler</button>
        </div>
    </form>
</div>
<!-- Modal annulation -->
<div class="modal fade" id="DeleteResaModal" tabindex="-1" aria-labelledby="DeleteResaModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title fs-5" id="DeleteResaModalLabel">Êtes vous sur de vouloir supprimer cette réservation ?</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                  <p>Réservation</p>
                  <input type="text" class="form-control" id="NamePhotoInput" placeholder="infos réservation" name="Titre"> 
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-danger">Annuler réservation</button>
                    <button type="button" class="btn btn-secondary">Annuler</button>
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>
